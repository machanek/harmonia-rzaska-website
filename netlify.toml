[build]
  publish = "."
  command = ""
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions plugin for automatic dependency installation
[[plugins]]
  package = "@netlify/plugin-functions-install-core"



# Form handling
[[redirects]]
  from = "/success"
  to = "/"
  status = 200

# Contact form handling
[[redirects]]
  from = "/.netlify/functions/contact-form"
  to = "/.netlify/functions/contact-form"
  status = 200

[[redirects]]
  from = "/.netlify/functions/get-contact-messages"
  to = "/.netlify/functions/get-contact-messages"
  status = 200

[[redirects]]
  from = "/.netlify/functions/update-message-status"
  to = "/.netlify/functions/update-message-status"
  status = 200

# Form configuration
[[forms]]
  name = "contact"
  action = "/.netlify/functions/contact-form"
  method = "POST"
  [forms.fields]
    name = { required = true }
    email = { required = true }
    phone = { required = true }
    message = { required = true }
    consent = { required = true }

# Admin panel
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/javascript"

# Sitemap
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

# Robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
