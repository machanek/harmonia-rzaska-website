<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmonia Rzaska - Panel Administracyjny</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Automatyczne generowanie ID i obliczanie ceny za m²
    CMS.registerEventListener({
      name: 'change',
      handler: ({ field, value, getField, setField }) => {
        // Sprawdź czy to kolekcja "units" (lokale)
        if (getField('collection') === 'units') {
          const nrBudynku = getField('nr_budynku');
          const nrLokalu = getField('nr_lokalu');
          
          // Automatycznie generuj ID gdy zmienią się nr_budynku lub nr_lokalu
          if ((field === 'nr_budynku' || field === 'nr_lokalu') && nrBudynku && nrLokalu) {
            const autoId = `${nrBudynku}-${nrLokalu}`;
            setField('id', autoId);
            console.log('✅ Auto-generated ID:', autoId);
          }
          
          // Automatycznie oblicz cenę za m² gdy zmienią się cena lub powierzchnia
          const cena = getField('cena');
          const powierzchnia = getField('powierzchnia');
          
          if ((field === 'cena' || field === 'powierzchnia') && cena && powierzchnia && powierzchnia > 0) {
            const cenaM2 = Math.round(cena / powierzchnia);
            setField('cena_m2', cenaM2);
            console.log('✅ Auto-calculated cena_m2:', cenaM2);
          }
        }
      }
    });

    // Dodatkowy listener dla preSave - jako backup
    CMS.registerEventListener({
      name: 'preSave',
      handler: ({ entry, author }) => {
        // Sprawdź czy to kolekcja "units" (lokale)
        if (entry.get('collection') === 'units') {
          const nrBudynku = entry.getIn(['data', 'nr_budynku']);
          const nrLokalu = entry.getIn(['data', 'nr_lokalu']);
          
          // Automatycznie generuj ID jeśli nie istnieje
          if (nrBudynku && nrLokalu) {
            const autoId = `${nrBudynku}-${nrLokalu}`;
            entry.setIn(['data', 'id'], autoId);
            console.log('✅ PreSave: Auto-generated ID:', autoId);
          }
          
          // Automatycznie oblicz cenę za m²
          const cena = entry.getIn(['data', 'cena']);
          const powierzchnia = entry.getIn(['data', 'powierzchnia']);
          
          if (cena && powierzchnia && powierzchnia > 0) {
            const cenaM2 = Math.round(cena / powierzchnia);
            entry.setIn(['data', 'cena_m2'], cenaM2);
            console.log('✅ PreSave: Auto-calculated cena_m2:', cenaM2);
          }
        }
        return { entry, author };
      }
    });
  </script>

</body>
</html>
